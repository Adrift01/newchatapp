<script>
  const countrySelect = document.getElementById("country");

  let allUsers = [];

  async function loadCountries() {
    const res = await fetch("https://restcountries.com/v3.1/all");

    countries.sort((a, b) => a.name.common.localeCompare(b.name.common));

  loadCountries();

function appendMessage(sender, text, isYou = false) {
  if (!messageStore[activeUser]) messageStore[activeUser] = [];

  // Store message
  messageStore[activeUser].push(isYou ? you:${text} : text);

  // Show in chat if active
  if (activeUser) {
    const div = document.createElement('div');
    div.className = 'message';
    div.classList.toggle('you', isYou);
    div.textContent = isYou ? You: ${text} : Stranger: ${text};
    chatBody.appendChild(div);
    chatBody.scrollTop = chatBody.scrollHeight;
  }
}

  
  function renderMessages() {
  chatBody.innerHTML = '';
  const messages = messageStore[activeUser] || [];
  messages.forEach(msg => {
    const div = document.createElement('div');
    div.className = 'message';

    if (msg.startsWith("img:")) {
      const img = document.createElement('img');
      img.src = msg.slice(4);
      div.appendChild(img);
    } else if (msg.startsWith("you:")) {
      div.classList.add('you');
      div.textContent = 'You: ' + msg.slice(4);
    } else {
      div.textContent = 'Stranger: ' + msg;
    }

    chatBody.appendChild(div);
  });
  chatBody.scrollTop = chatBody.scrollHeight;
}


  function sendMessage() {
  const text = messageInput.value.trim();
  if (!text || !activeUser) return;

  appendMessage('You', text, true);

  // Send to server
  socket.emit('send-message', {
    to: activeUser,
    message: text,
  });

  messageInput.value = '';
}


  function addEmoji() {
    messageInput.value += "üòä";
  }

  function sendGif() {
    if (!activeUser) return;
    fetch("https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=funny")
      .then(res => res.json())
      .then(data => {
        const gifUrl = data.data.images.fixed_height.url;
        if (!messageStore[activeUser]) messageStore[activeUser] = [];
        messageStore[activeUser].push(img:${gifUrl});
        renderMessages();
      });
  }

imageInput.addEventListener('change', () => {
  const file = imageInput.files[0];
  if (!file || !activeUser) return;

  const reader = new FileReader();
  reader.onload = () => {
    const base64Image = reader.result;

    // Store locally
    if (!messageStore[activeUser]) messageStore[activeUser] = [];
    messageStore[activeUser].push(img:${base64Image});
    renderMessages();

    // üî• Send to other user
    socket.emit('send-message', {
      to: activeUser,
      message: img:${base64Image},
    });
  };
  reader.readAsDataURL(file);
});

<script>
  const socket = io();

socket.on('user-list', (users) => {
  // Exclude the current user from the list
  allUsers = users.filter(user => user.name !== currentUserInfo.name);
  renderUserList(allUsers);
});

function renderUserList(users) {
  userList.innerHTML = ''; // Clear the list first

  users.forEach(user => {
    const userDiv = document.createElement('div');
    userDiv.className = user ${user.gender.toLowerCase()};
    userDiv.dataset.username = user.name;

    // ‚úÖ Add "unread" dot if there's an unread message
    if (unreadMessages[user.name]) {
      userDiv.classList.add('unread');
    }

    userDiv.innerHTML = 
      <div class="user-info">
        <strong>${user.name}</strong>
        <small>${user.age} yrs, ${user.region}, ${user.countryName}</small>
      </div>
      <img src="https://flagcdn.com/${user.countryCode}.svg" class="flag" />
    ;

    // ‚úÖ When user is clicked
    userDiv.addEventListener('click', () => {
      // Remove "active" class from all
      document.querySelectorAll('.user').forEach(u => u.classList.remove('active'));
      userDiv.classList.add('active');

      // ‚úÖ Reset unread status
      userDiv.classList.remove('unread');
      unreadMessages[user.name] = false;
      updateInboxBadge();

      activeUser = user.name;
      messageInput.disabled = false;
      sendBtn.disabled = false;

      document.getElementById('chatUserName').innerText = user.name;
      document.getElementById('chatUserInfo').innerText = ${user.gender}, ${user.age} yrs;
      document.getElementById('videoCallBtn').style.display = 'inline-block';

      renderMessages();
    });

    userList.appendChild(userDiv);
  });
}

  document.getElementById("filterAll").addEventListener("click", () => {
  renderUserList(allUsers);
});

document.getElementById("filterMale").addEventListener("click", () => {

});

document.getElementById("filterFemale").addEventListener("click", () => {

});

  // ata new delete korle akhan theke korbo
  function handleReceivedMessage(from, message) {
    if (!messageStore[from]) {
      messageStore[from] = [];
    }

    // Store message
    messageStore[from].push(message);

    // If the user is not active and hasn't seen the message yet, mark as unread
    if (activeUser !== from) {
      unreadMessages[from] = true; // Mark this user as having unread messages
    }

    // Render messages (this will show them if activeUser matches the from)
    if (activeUser === from) {
      renderMessages();
    }
    renderUserList(allUsers); // Re-render the user list to update unread message indicator
  }

  socket.on('receive-message', ({ from, message }) => {
    handleReceivedMessage(from, message);
    updateInboxBadge();
  });

  // Render the user list (including unread message indicator)
  

  // Filter by Inbox (only users with unread messages)
  filterInboxButton.addEventListener('click', () => {
    const inboxUsers = allUsers.filter(user => unreadMessages[user.name]);
    renderUserList(inboxUsers);
  });

  // Filter all users
  document.getElementById("filterAll").addEventListener("click", () => {
    renderUserList(allUsers);
  });

  // Filter male users
  document.getElementById("filterMale").addEventListener("click", () => {
    renderUserList(allUsers.filter(user => user.gender === "Male"));
  });

  // Filter female users
  document.getElementById("filterFemale").addEventListener("click", () => {
    renderUserList(allUsers.filter(user => user.gender === "Female"));
  }); // ai porjonto

  function updateInboxBadge() {
  const unreadUserCount = Object.keys(unreadMessages).filter(username => unreadMessages[username]).length;
  const badge = document.getElementById("inboxBadge");

  if (unreadUserCount > 0) {
    badge.style.display = "inline-block";
    badge.textContent = unreadUserCount;
  } else {
    badge.style.display = "none";
  }
}

};

function getRandomItem(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

// ‚úÖ Allow reuse of names after all unique names are used once
function getRandomUniqueName(nameList, usedNames) {
  const available = nameList.filter(name => !usedNames.has(name));
  if (available.length === 0) {
    return getRandomItem(nameList); // allow reuse
  }
  const name = getRandomItem(available);
  usedNames.add(name);
  return name;
}

function generateBots() {
  const bots = [];
  const usedNames = new Set();

  // Male bots
  for (let i = 0; i < 30; i++) {
    const name = getRandomUniqueName(botNames.male, usedNames);

    });

  for (let i = 0; i < 18; i++) {
    const name = getRandomUniqueName(botNames.male, usedNames);
    bots.push({
      name,
      age: Math.floor(Math.random() * 15) + 20,
      gender: "Male",
      region: "City" + i,
      countryCode: getRandomItem(["us", "gb", "ca", "de", "fr", "au"]),
      countryName: "Randomland"

  // Female bots

    const name = getRandomUniqueName(botNames.female, usedNames);
    bots.push({
      name,
      age: Math.floor(Math.random() * (29 - 19 + 1)) + 19,
      gender: "Female",
      region: "Dhaka",
      countryCode: "bd",
      countryName: "Bangladesh"
    });
  }

  for (let i = 0; i < 20; i++) {
    const name = getRandomUniqueName(botNames.female, usedNames);
    bots.push({
      name,
      age: Math.floor(Math.random() * (29 - 19 + 1)) + 19,
      gender: "Female",
      region: "Mumbai",
      countryCode: "in",
      countryName: "India"
    });
  }

  for (let i = 0; i < 9; i++) {
    const name = getRandomUniqueName(botNames.female, usedNames);
    bots.push({
      name,
      age: Math.floor(Math.random() * 15) + 20,
      gender: "Female",
      region: "City" + i,
      countryCode: getRandomItem(["us", "gb", "ca", "de", "fr", "au"]),
      countryName: "Randomland"
    });
  }

  return bots;
}

const allBotUsers = generateBots();
let onlineBots = [];

function updateBotList() {
  const count = Math.floor(Math.random() * (90 - 50 + 1)) + 50;
  onlineBots = [...allBotUsers].sort(() => 0.5 - Math.random()).slice(0, count);

  const finalList = [...allUsers, ...onlineBots];  // Assume allUsers is defined elsewhere

  renderUserList(finalList);

  const nextUpdate = Math.random() * (15000 - 8000) + 8000;

  <script>function filterUsers(type) {
      const userList = document.getElementById("userList");
      userList.innerHTML = "";

      const filtered = allUsers.filter(user => {
        if (type === "all") return true;
        if (type === "male") return user.gender === "male";
        if (type === "female") return user.gender === "female";
        if (type === "inbox") return user.hasInbox;
        return true;
      });

      filtered.forEach(user => {
        const userDiv = document.createElement("div");
        userDiv.textContent = user.name;
        userDiv.className = "user";
        userDiv.addEventListener("click", () => openChatWith(user.name));
        userList.appendChild(userDiv);
      });
    }

    function openChatWith(userId) {
      activeUser = userId;
      document.getElementById("chatUserName").textContent = userId;
      document.getElementById("messageInput").disabled = false;
      document.getElementById("sendBtn").disabled = false;

      const container = document.getElementById("chatContainer");
      container.classList.remove("show-sidebar");
      container.classList.add("show-chat");
    }

    function closeChat() {
