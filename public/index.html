<!DOCTYPE html>

<html lang="en">
<head>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Random Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0e8f0;
    }

    .login-section,
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-section {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 350px;
    }

    .login-section input,
    .login-section select,
    .login-section button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-section button {
      background: #007bff;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-section button:hover {
      background: #0056b3;
    }

    .container {
  display: flex;
  flex-direction: row;
  height: 100vh;
  align-items: stretch; /* Ensures sidebar and chat-section stretch full height */
  justify-content: flex-start; /* Align content from the top-left */
}

    .sidebar {
      width: 300px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    }

    #filterButtons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    #filterButtons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    #filterButtons button:hover {
      background-color: #0056b3;
    }

    .user {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .user:hover {
      background: #e0eaff;
    }

    .chat-section {
      flex: 1;
      display: none;
      flex-direction: column;
      background: #f9f9f9;
    }

    .chat-header {
      background: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .chat-header button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 6px 10px;
      margin-left: 5px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-header button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .chat-body {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #ffffff;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: white;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      margin-right: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      padding: 0.75rem 1rem;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-input button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .container.show-chat .sidebar {
      display: none;
    }

    .container.show-chat .chat-section {
      display: flex;
    }

    .container.show-sidebar .sidebar {
      display: block;
      width: 100%;
    }

    .container.show-sidebar .chat-section {
      display: none;
    }
    @media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid #ccc;
    height: 200px;
    overflow-y: auto;
  }

  .chat-section {
    flex: 1;
  }

  .chat-input {
    flex-wrap: wrap;
  }

  .chat-input button {
    flex: 1 1 auto;
    margin-top: 5px;
  }

  .chat-input input[type="text"] {
    flex: 100%;
  }

  .login-section input, .login-section select, .login-section button {
    width: 100%;
  }
      .user.unread::after {
  content: "";
  width: 10px;
  height: 10px;
  background-color: blue;
  border-radius: 50%;
  display: inline-block;
  margin-left: 8px;
}

}

  </style>
  <script src='//whephiwums.com/sdk.js' data-zone='9229076' data-sdk='show_9229076'></script>
</head>
<body>
  <div class="login-section" id="loginSection">
    <h2 style="margin-bottom: 1rem; color: #333;">Start Random Chat</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="number" id="age" placeholder="Enter your age" />
    <select id="gender">
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <button onclick="startChat()">Start Chat</button>
  </div>

  <div class="container show-sidebar" id="chatContainer">
    <div class="sidebar">
      <h3 id="onlineUserCount">Online Users (300+)</h3>
      <div id="filterButtons">
        <button onclick="filterUsers('all')">üåêAll</button>
        <button onclick="filterUsers('male')">üë®‚Äçü¶±Male</button>
        <button onclick="filterUsers('female')">üë©Female</button>
        <button onclick="filterUsers('inbox')">üì•Inbox</button>
      </div>
      <div id="userList"></div>
    </div>
    <div class="chat-section">
      <div class="chat-header">
        <span id="chatUserName">Chat</span>
        <div>
          <button id="videoCallBtn">üìπ</button>
          <button onclick="closeChat()">‚úñ</button>
        </div>
      </div>
      <div class="chat-body" id="chatBody"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled />
        <button class="image" onclick="triggerImageInput()">üì∑</button>
        <input type="file" id="imageInput" style="display:none;" onchange="handleImageUpload(event)">
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const userList = document.getElementById("userList");
    const chatBody = document.getElementById("chatBody");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatContainer = document.getElementById("chatContainer");
    const chatUserName = document.getElementById("chatUserName");
    const imageInput = document.getElementById("imageInput");

    let currentUserInfo = {};
    let activeUser = null;
    let allUsers = [];
    let messageStore = {};

    function startChat() {
      const name = document.getElementById("username").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value;

      if (!name || !age || !gender) {
        alert("Please fill all fields");
        return;
      }

      currentUserInfo = { name, age, gender };
      document.getElementById("loginSection").style.display = "none";
      chatContainer.style.display = "flex";
      chatContainer.classList.add("show-sidebar");

      socket.emit("join", currentUserInfo);
    }

    socket.on('user-list', (users) => {
      allUsers = users.filter(u => u.name !== currentUserInfo.name);
      renderUserList(allUsers);
    });

    function renderUserList(users) {
      userList.innerHTML = '';
      users.forEach(user => {
        const div = document.createElement("div");
        div.className = "user";
        div.textContent = user.name + ' (' + user.gender + ')';
        div.onclick = () => openChat(user.name);
        userList.appendChild(div);
      });
    }

    function openChat(username) {
      activeUser = username;
      chatUserName.textContent = username;
      chatContainer.classList.remove("show-sidebar");
      chatContainer.classList.add("show-chat");

      messageInput.disabled = false;
      sendBtn.disabled = false;

      renderMessages();
    }

    function closeChat() {
      activeUser = null;
      chatContainer.classList.remove("show-chat");
      chatContainer.classList.add("show-sidebar");
      messageInput.disabled = true;
      sendBtn.disabled = true;
    }

    function renderMessages() {
      chatBody.innerHTML = '';
      const messages = messageStore[activeUser] || [];
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";

        if (msg.startsWith("img:")) {
          const img = document.createElement("img");
          img.src = msg.slice(4);
          div.appendChild(img);
        } else if (msg.startsWith("you:")) {
          div.classList.add("you");
          div.textContent = "You: " + msg.slice(4);
        } else {
          div.textContent = "Stranger: " + msg;
        }

        chatBody.appendChild(div);
      });
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const msg = messageInput.value.trim();
      if (!msg || !activeUser) return;
      if (!messageStore[activeUser]) messageStore[activeUser] = [];
      messageStore[activeUser].push("you:" + msg);
      socket.emit("send-message", { to: activeUser, message: msg });
      renderMessages();
      messageInput.value = '';
    });

    socket.on("receive-message", ({ from, message }) => {
      if (!messageStore[from]) messageStore[from] = [];
      messageStore[from].push(message);

      if (activeUser === from) {
        renderMessages();
      }
    });

    function triggerImageInput() {
      imageInput.click();
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file || !activeUser) return;

      const reader = new FileReader();
      reader.onload = () => {
        const base64 = reader.result;
        if (!messageStore[activeUser]) messageStore[activeUser] = [];
        messageStore[activeUser].push("img:" + base64);
        socket.emit("send-message", { to: activeUser, message: "img:" + base64 });
        renderMessages();
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
